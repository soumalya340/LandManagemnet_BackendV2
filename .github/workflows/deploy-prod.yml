name: "Deploy via SSH"

on:
  push:
    branches:
      - main

jobs:
  build_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          export TAG=${GITHUB_REF_NAME:-latest}
          export GITHUB_REF_IMAGE=ghcr.io/${GITHUB_REPOSITORY}:${GITHUB_SHA}
          export GITHUB_BRANCH_IMAGE=ghcr.io/${GITHUB_REPOSITORY}:${TAG}
          export GITHUB_REF_IMAGE=$(echo $GITHUB_REF_IMAGE | tr '[:upper:]' '[:lower:]')
          export GITHUB_BRANCH_IMAGE=$(echo $GITHUB_BRANCH_IMAGE | tr '[:upper:]' '[:lower:]')
          docker build --build-arg version=$GITHUB_SHA -t $GITHUB_REF_IMAGE -t $GITHUB_BRANCH_IMAGE .
          echo "Pushing Image to GitHub Container Registry"
          docker push $GITHUB_REF_IMAGE
          docker push $GITHUB_BRANCH_IMAGE
          echo "Docker Image Name: $GITHUB_BRANCH_IMAGE"

  deploy:
    runs-on: ubuntu-latest
    needs: build_push
    steps:
      - name: Deploy on PROD server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.AWS_REMOTE_SERVER_ADDRESS }}
          username: ${{ secrets.AWS_REMOTE_SERVER_USERNAME }}
          key: ${{ secrets.AWS_REMOTE_SERVER_KEY }}
          port: ${{ secrets.AWS_SSH_PORT }}
          script: |
            pwd
            cd land-tokenization
            docker stop land-tokenization || true
            docker rm land-tokenization || true
            docker image rm ghcr.io/soumalya340/landmanagemnet_backendv2:main || true
            echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} --password-stdin
            docker pull ghcr.io/soumalya340/landmanagemnet_backendv2:main
            docker run --restart=on-failure:14 --dns=1.1.1.1 --name="land-tokenization" --env-file=.env -p 3000:3000 -d ghcr.io/soumalya340/landmanagemnet_backendv2:main
